<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Form in JavaScript + BootsTrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <style>     
*{
    margin: 0%;
    padding: 0%;
}
body {
background-image: url(loginFormImages/bg.webp);
}
.error{
    color: red;
}
.border-red{
    border: 2px solid rgb(241, 8, 8)!important;
}
.border-green{
    border: 2px solid greenyellow!important;
}
@media only screen and (min-width: 600px) {
    #btn{
        font-size: 15px!important;
    }
    #card{
        width: 30rem!important;
    }
  }
  @media only screen and (max-width: 600px) {
    
   #card{
    width: 100%!important;
   }
  }
    </style>
</head>
<body>
    <div class="container-fluid mt-5 d-flex justify-content-center">
        <div class="row mt-5">
            <div class="card mt-3" id="card">
                <h1 class="text-center mt-3 mb-0 text- fw-bolder text-nowrap fs-2">
                    Welcome Back
                </h1>
                <hr />
                <form class="mt-0">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label fs-5">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                        <div id="emailHelp" class="form-text">
                            We'll never share your email with anyone else.
                        </div>
                       
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label fs-5">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" />
                    </div>
                    <div class="error text-danger" id="passError">
                       
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    <div class="text-center">
                           <button type="submit" class="btn btn-success w-100 fw-bold fs-3 mb-3" id="btn">
                            Log In
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div> 
<script src="app.js"></script>
<script>
    //assuming that email id is email@email.com
//assuming that password is 1234;
//we will try to login and then go to next page or any other website;
let emailId = 'email@email.com';
let Password = 1234;
let passInput = document.getElementById('exampleInputPassword1');
let emailInput = document.getElementById('exampleInputEmail1');
let emailHelp = document.getElementById('emailHelp');
let passError = document.getElementById('passError');
let checkBox = document.getElementById('exampleCheck1');
emailInput.focus();
let btn = document.getElementById('btn').addEventListener('click', (e) => {
  e.preventDefault();
  if (emailInput.value != emailId) {
    emailHelp.innerHTML = `Please Check Your Email Address`;
    emailHelp.classList.add('error')
    emailInput.classList.add('border-red');
  } else {
    emailInput.classList.add('border-green');
    emailInput.classList.remove('border-red');
    emailHelp.classList.remove('error');
    emailHelp.innerHTML = `We'll never share your email with anyone else.`;
    passInput.focus();
    if (passInput.value != Password) {
      passError.innerHTML = "Please Check Your Password";
      passInput.classList.add('border-red');
    } else {
      passInput.classList.remove('border-red')
      passInput.classList.add('border-green');
      passError.innerHTML = ``;
      console.log(checkBox.checked);
      localStorage.setItem("text", emailInput.value);
      window.location = '\loggedin.html';
    }
  }
});

</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
